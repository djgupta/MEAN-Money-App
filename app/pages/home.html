<div class="container">
  <br>
  <button class="btn btn-primary btn-sm" ng-click="addExpensePopup()">Add Expense</button>
  <table class="table">
      <tr>
          <td>Incoming</td>
          <td>{{incoming}}</td>
      </tr>
      <tr>
          <td>Outgoing</td>
          <td>{{outgoing}}</td>
      </tr>
      <tr>
          <td>Total</td>
          <td>{{incoming + outgoing}}</td>
      </tr>
  </table>

</div>
