<div class="modal-header">
    <h3>Group</h3>
</div>
<div class="modal-body">
	<form>
	  <div class="form-group">
	    <label>Group Name:</label>
	    <input type="text" class="form-control" id="Name" ng-model="group.GroupName">
	  </div>
	  <div class="form-group">
	  	<label>Group Members:</label>
	  	<button class="btn btn-primary btn-xs pull-right" ng-click="openMemberPopup('Add Member', {})">Add Member</button>
		<table class="table">
		  	<thead>
				<tr>
			    	<th>Member Name</th>
			    	<th>Expense</th>
			    	<th>Edit</th>
			    	<th>Delete</th>
			  	</tr>
			</thead>
			<tbody>
			<tr ng-repeat="member in group.GroupMembers">
		    	<td>{{ member.MemberName }}</td>
		    	<td>{{ sumExpense(member.MemberExpense) }}</td>
		    	<td><input class="btn btn-primary btn-xs" type="button" value="Edit" ng-click="openMemberPopup('Update Member', member)"></td>
		    	<td><input class="btn btn-danger btn-xs" type="button" value="Delete" ng-click="memberDelete(member)"></td>
		  	</tr>
			</tbody>
		</table>
	  </div>
	  <button type="submit" class="btn btn-primary" ng-click="save()">Save</button>
	  <button class="btn btn-warning" ng-click="close()">Cancel</button>
	</form>
</div>
