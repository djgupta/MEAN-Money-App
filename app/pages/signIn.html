<div class="container">
      <form class="form-signin">
        <h2 class="form-signin-heading">Welcome</h2>
        <div>
          <button class="btn btn-primary btn-register" ng-click="logFunc('Register')" data-toggle="button" aria-pressed="false">Register</button>
          <button class="btn btn-primary btn-signin" ng-click="logFunc('SignIn')">Sign In</button>
        </div>
        <div ng-hide="isSignIn">
          <input type="text" class="form-control" placeholder="Name" ng-required="!isSignIn" ng-model="user.Name">
        </div>
        <div>
          <input type="email" class="form-control" placeholder="Email address" ng-model="user.Email">
        </div>
        <div>
          <input type="password" class="form-control" placeholder="Password" required ng-model="user.Password">
        </div>
        <div>
          <p ng-show="isRegisterError" style="color: red">Email already exists</p>
        </div>
        <div>
          <p ng-show="isSignError" style="color: red">Invalid Login/password</p>
        </div>
        <button class="btn btn-lg btn-primary btn-block" ng-disabled="((user.Email==null)*(user.Password==null))" ng-click="logDB()">{{log}}</button>
      </form>
      
      
</div>
